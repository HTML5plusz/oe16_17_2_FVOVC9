<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sportverseny szervező</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/serias.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/mycss.css">
    </head>

    <body>
        <ol class="breadcrumb">
            <li class="active"><a href="index.html">Főoldal</a></li>
            <li><a href="sports.html">Sportágak</a></li>
            <li><a href="serias.html">Sorozatok</a></li>
            <li><a href="seasons.html">Évadok</a></li>
            <li><a href="championships.html">Bajnokság indítása</a></li>
        </ol>
        <div>
        <h1>Lekérdezett szériák</h1>
        <table class="table table-bordered table-hover mytable" id="seriastable" border='1'>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </table>
        </div>
        <h1>Széria felvétel</h1>
        <form class="form-inline">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="description">
          </div>
          <button type="submit" class="btn btn-default">Felvesz</button>
        </form>
    </body>
</html>
